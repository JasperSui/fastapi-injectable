name: Release

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy to which environment"
        required: true
        default: "test"
        type: choice
        options:
          - test
          - production
      create_tag:
        description: "Create git tag"
        required: true
        default: true
        type: boolean
      version:
        description: "Version (without v prefix) to tag (leave empty to use pyproject.toml version)"
        required: false
        type: string
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - closed

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  test-release:
    name: TestPyPI Release
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'test') ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == false &&
       startsWith(github.head_ref, 'release/') &&
       (github.event.action == 'opened' || github.event.action == 'synchronize'))
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          uv-version: 0.9.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Get current version and bump for TestPyPI
        id: get-version
        run: |
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
          DEV_VERSION="${CURRENT_VERSION}.dev.$(date +%s)"
          sed -i "s/version = \"${CURRENT_VERSION}\"/version = \"${DEV_VERSION}\"/" pyproject.toml
          echo "version=${DEV_VERSION}" >> $GITHUB_OUTPUT

      - name: Build package
        run: |
          uv build

      - name: Publish package on TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

  release:
    name: PyPI Release
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.environment == 'production') ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       startsWith(github.head_ref, 'release/'))
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          uv-version: 0.9.2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Check version change
        id: version-check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ inputs.version }}" ]; then
              echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
              echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
            git checkout HEAD^
            PREVIOUS_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
            git checkout -
            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump version and push tag
        id: create-tag
        if: steps.version-check.outputs.changed == 'true'
        uses: mathieudutour/github-tag-action@a22cf08638b34d5badda920f9daf6e72c477b07b
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.version-check.outputs.version }}

      - name: Build package
        run: |
          uv build

      - name: Publish package on PyPI
        if: steps.version-check.outputs.changed == 'true' && steps.create-tag.outputs.new_tag != ''
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          verbose: true

      - name: Publish the release notes
        uses: release-drafter/release-drafter@6db134d15f3909ccc9eefd369f02bd1e9cffdf97 # v6.2.0
        if: steps.version-check.outputs.changed == 'true' && steps.create-tag.outputs.new_tag != ''
        with:
          publish: ${{ steps.create-tag.outputs.new_tag != '' }}
          tag: ${{ steps.create-tag.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
